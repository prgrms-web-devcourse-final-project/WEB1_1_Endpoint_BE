server:
  shutdown: graceful
management:
  endpoints:
    web:
      exposure:
        include: health, info
springdoc:
  swagger-ui:
    use-root-path: true
spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              #              - "Access-Control-Allow-Headers"
              #              - "Access-Control-Allow-Origin"
              #              - "Access-Control-Request-Method"
              #              - "Access-Control-Request-Headers"
              #              - "Origin"
              #              - "Cache-Control"
              #              - "Content-Type"
              #              - "Authorization"
              #              - "X-Requested-With"
              #              - "credentials"
              #              - "If-None-Match"
              #              - "Accept"
              #              - "Upgrade"
              #              - "Connection"
              - "*"
            allowCredentials: true

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    gateway:
      routes:
        - id: game
          uri: http://localhost:8081
          predicates:
            - Path=/api/game/**
        - id: matching
          uri: http://localhost:8082
          predicates:
            - Path=/api/matching/**
        - id: quiz
          uri: http://localhost:8083
          predicates:
            - Path=/api/quiz/**
        - id: user
          uri: http://localhost:8085
          predicates:
            - Path=/api/user/**
        - id: oauth2
          uri: http://localhost:8085
          predicates:
            - Path=/oauth2/**
        - id: auth
          uri: http://localhost:8085
          predicates:
            - Path=/api/auth/**
        - id: login
          uri: http://localhost:8085
          predicates:
            - Path=/login/**
        - id: sockjs
          uri: http://localhost:8081
          predicates:
            - Path=/ws/**

  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  swagger-ui:
    urls[0]:
      name: Game API
      url: http://localhost:8080/api/game/api-docs
    urls[1]:
      name: Quiz API
      url: http://localhost:8080/api/quiz/api-docs
    urls[2]:
      name: Matching API
      url: http://localhost:8080/api/matching/api-docs
    urls[3]:
      name: User API
      url: http://localhost:8080/api/user/api-docs

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3600000  # 1시간
  refresh-token-validity: 604800000  # 7일

service:
  user:
    url: http://localhost:8085


