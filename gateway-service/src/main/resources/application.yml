server:
  shutdown: graceful
management:
  endpoints:
    web:
      exposure:
        include: health, info
springdoc:
  swagger-ui:
    use-root-path: true
spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
            allowedHeaders:
              - "*"
            allowCredentials: false

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    gateway:
      routes:
        - id: game
          uri: http://localhost:8081
          predicates:
            - Path=/api/game/**
        - id: matching
          uri: http://localhost:8082
          predicates:
            - Path=/api/matching/**
        - id: quiz
          uri: http://localhost:8083
          predicates:
            - Path=/api/quiz/**
        - id: search
          uri: http://localhost:8084
          predicates:
            - Path=/api/search/**
        - id: user
          uri: http://localhost:8085
          predicates:
            - Path=/api/user/**
springdoc:
  swagger-ui:
    urls[0]:
      name: Quiz API
      url: http://localhost:8080/api/quiz/api-docs

jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    org:
      springframework:
        DEBUG
---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    gateway:
      routes:
        - id: quiz
          uri: http://dev-quiz-service:8080
          predicates:
            - Path=/quiz/**
          filters:
            - StripPrefix=1
        - id: game
          uri: http://dev-game-service:8080
          predicates:
            - Path=/game/**
          filters:
            - StripPrefix=1
        - id: user
          uri: http://dev-user-service:8080
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: matching
          uri: http://dev-matching-service:8080
          predicates:
            - Path=/matching/**
          filters:
            - StripPrefix=1
        - id: search
          uri: http://dev-search-service:8080
          predicates:
            - Path=/search/**
          filters:
            - StripPrefix=1
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: true
        primary-port-name: http
logging:
  level:
    org.springframework.cloud.gateway: DEBUG

springdoc:
  swagger-ui:
    urls[0]:
      name: Game API
      url: http://${GATEWAY_HOST}/game/api-docs
    urls[1]:
      name: Quiz API
      url: http://${GATEWAY_HOST}/quiz/api-docs
    urls[2]:
      name: Matching API
      url: http://${GATEWAY_HOST}/matching/api-docs
    urls[3]:
      name: Search API
      url: http://${GATEWAY_HOST}/search/api-docs
    urls[4]:
      name: User API
      url: http://${GATEWAY_HOST}/user/api-docs

jwt:
  secret: ${JWT_SECRET}