server:
  shutdown: graceful
management:
  endpoints:
    web:
      exposure:
        include: health, info, circuitbreakers
springdoc:
  swagger-ui:
    use-root-path: true
spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:5173"
              - "https://quizy-fe.vercel.app"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              #              - "Access-Control-Allow-Headers"
              #              - "Access-Control-Allow-Origin"
              #              - "Access-Control-Request-Method"
              #              - "Access-Control-Request-Headers"
              #              - "Origin"
              #              - "Cache-Control"
              #              - "Content-Type"
              #              - "Authorization"
              #              - "X-Requested-With"
              #              - "credentials"
              #              - "If-None-Match"
              #              - "Accept"
              #              - "Upgrade"
              #              - "Connection"
              - "*"
            allowCredentials: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 60000
        permittedNumberOfCallsInHalfOpenState: 3
        record-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
    instances:
      userServiceCircuitBreaker:
        baseConfig: default
      gameServiceCircuitBreaker:
        baseConfig: default
      matchingServiceCircuitBreaker:
        baseConfig: default
      quizServiceCircuitBreaker:
        baseConfig: default
      wsCircuitBreaker:
        baseConfig: default
  timelimiter:
    configs:
      default:
        timeoutDuration: 4s
      SSE:
        timeoutDuration: 86400s  # 24시간 또는 적절한 값으로 설정
    instances:
      userServiceCircuitBreaker:
        baseConfig: default
      gameServiceCircuitBreaker:
        baseConfig: default
      matchingServiceCircuitBreaker:
        baseConfig: SSE
      quizServiceCircuitBreaker:
        baseConfig: default
      wsCircuitBreaker:
        baseConfig: SSE

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    gateway:
      routes:
        - id: game
          uri: http://localhost:8081
          predicates:
            - Path=/api/game/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"
            - name: CircuitBreaker
              args:
                name: gameServiceCircuitBreaker
                fallbackUri: forward:/fallback/game

        - id: webSocket
          uri: http://localhost:8081
          predicates:
            - Path=/ws/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"
            - name: CircuitBreaker
              args:
                name: wsCircuitBreaker
                fallbackUri: forward:/fallback/ws

        - id: matching
          uri: http://localhost:8082
          predicates:
            - Path=/api/matching/**
          metadata:
            response-timeout: 330000
            connect-timeout: 330000
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"
            - name: CircuitBreaker
              args:
                name: matchingServiceCircuitBreaker
                fallbackUri: forward:/fallback/matching

        - id: quiz
          uri: http://localhost:8083
          predicates:
            - Path=/api/quiz/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"
            - name: CircuitBreaker
              args:
                name: quizServiceCircuitBreaker
                fallbackUri: forward:/fallback/quiz

        - id: user
          uri: http://localhost:8085
          predicates:
            - Path=/api/user/**, /oauth2/**, /api/auth/**, /login/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/user

  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  swagger-ui:
    urls[0]:
      name: Game API
      url: http://localhost:8080/api/game/api-docs
    urls[1]:
      name: Quiz API
      url: http://localhost:8080/api/quiz/api-docs
    urls[2]:
      name: Matching API
      url: http://localhost:8080/api/matching/api-docs
    urls[3]:
      name: User API
      url: http://localhost:8080/api/user/api-docs

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3600000  # 1시간
  refresh-token-validity: 604800000  # 7일

